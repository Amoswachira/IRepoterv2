language: python

python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install coveralls codecov

services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE ireporterv2;" -U postgres

script:
  - py.test --cov-report term-missing --cov app

after_success:
  - coveralls
  - codecov 